trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          
          terraform init
          terraform plan
          terraform apply --auto-approve
